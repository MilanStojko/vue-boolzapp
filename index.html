<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Boolzapp</title>
</head>
<body>
    <main id="app" class="d-flex align-items-center">
        <section class="container" id="main-content">
            <nav>
                <div class="row">
                    <!--immagine profilo più opzioni-->
                    <div class="col-4 user d-flex">
                        <div class="userpfp flex-grow-1">
                            <img src="assets/img/eziogreggiomangia.jpg" alt="">
                        </div>
                        <div class="menu-icons justify-self-end">
                            <i class="fab fa-whatsapp"></i>
                            <i class="far fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <!--immagine profilo della chat più infrmazioni-->
                    <div class="col-8 blue nav-info d-flex">
                        <div class="userpfp flex-grow-1 d-flex">
                            <img :src="contacts[focused].avatar" alt="">
                            <div class="a-user-desc">
                                <h5>{{contacts[focused].name}}</h5>
                                <span>46846461</span>
                            </div>
                        </div>
                        <div class="menu-icons justify-self-end">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
            </nav>
            <section>
                <div class="row">
                    <div class="col-4 chat-nav d-flex flex-column">
                        <!--messaggio notifiche sul dextop-->
                        <div class="notification d-flex p-0">
                            <div class="bell align-self-center">
                                <div class="outline-bell">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                            </div>
                            <div class="notification-text">
                                <span class="fw-bold">Ricevi notifiche di nuovi messaggi</span>
                                <br>
                                <a href="" class="not-desc"><span class="not-desc">Attiva notifiche desktop <span class="fw-bold">></span></span></a>
                            </div>
                        </div>
                        <!--ricerca utente nella chat-->
                        <div class="search-container">
                            <input type="text" name="" id="" class="searchbar" placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <!--lista utenti chat disponibili e aperte-->
                        <div class="chat-users d-flex flex-column">
                            <div class="single-chat d-flex" v-for="(contact, index) in contacts" @click="setChat(index)"> 
                                <div class="userpfp-2 d-flex">
                                    <img :src="contact.avatar" alt="" class="d-inline-block">
                                </div>
                                <div class="a-user-desc">
                                    <h5>{{contact.name}}</h5>
                                    <span>{{contact.messages.at(-1).text}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 chat-display">
                        <div class="chat d-flex flex-column-reverse">
                            <div class="message-container">
                                <i class="fas fa-grin-beam"></i>
                                <i class="fas fa-paperclip"></i>
                                <input type="text" name="" id="" class="messagebar" placeholder="Cerca o inizia una nuova chat">
                                <i class="fas fa-microphone-alt"></i>
                            </div>
                            <div class="message-display d-flex flex-column">
                                <div class="message" :class=`${messaggio.status}` v-for="(messaggio, index) in contacts[focused].messages">
                                    <span>{{messaggio.text}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
